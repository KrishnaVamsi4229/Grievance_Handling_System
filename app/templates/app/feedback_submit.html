<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
</head>
<body style="background-image: url('https://wallpapers.com/images/hd/be-happy-and-keep-smiling-emoji-h8qbog53rzj252ad.jpg'); background-size: cover; width: 100%; height: 100vh; overflow: hidden;">
    <h1 style="font-family: cursive;">Rate Us</h1>
    <div style="display : flex ; justify-content : center ; height : 90 vh">
        <div style="font-size : 30px ; font-family : cursive ; background-color : white ; padding : 50px ; border-radius : 17px ;">
            <form action="{% url 'feedback_submit' grievance.id %}" method="POST">
                {% csrf_token %}
                <label for="comments">Your Comments:</label>
                <br>
                <br>
                <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Write your feedback here..."></textarea>
                <br><br>
                <label for="rating">Rate us (out of 10):</label>
                <br>
                <input type="number" id="rating" name="rating" min="1" max="10" style="font-size : 30px ;">
                <br>
                <button type="submit">Submit</button>
            </form>        
        </div>
    </div>
</body>
</html>
