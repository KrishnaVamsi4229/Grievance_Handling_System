<!-- grievances/create_grievance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Grievance</title>
    <style>
        form{
            margin-top : 30px;
            margin-left : 300px;
            font-size : 27px;
        }
    </style>
</head>
<body style="background-image : url('https://images.pexels.com/photos/1111319/pexels-photo-1111319.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2') ; background-repeat : no-repeat ; background-size : cover ; background-repeat : no-repeat ; background-position : center ;">
    <div style="width : 100 ; height : 100vh ; display : flex ; flex-direction : column ; justify-content : center ; align-items : center ;">
        <div style="width : 660px ; height : 100vh; color : white ; font-size : 20px ; display : flex; ">
            <h2 style="margin-top : 300px; font-family : sans-serif ; color : black ;">Create Grievance</h2>
            <br>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
