<!-- grievances/change_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Status</title>
    <style>
        select {
            width : 160px;
            height : 30px;
            text-align : cnter ;
        }
        form{
            margin-left : 30px ;
        }
    </style>
</head>
<body style="background-image : url('https://wallpapers.com/images/hd/red-neon-light-computer-keyboard-qeyupyaqfafq34zw.jpg') ; background-repeat : no-repeat ; background-size : cover ;">
<h2 style="color : white ; font-family : sans-serif ; font-size : 40px; ">Change Status</h2>
<div style="width : 100% ; height : 100vh ; display : flex ; justify-content : center ;">
    <div style="width : 400px ; background-color : black ; color : white ; font-family : sans-serif ; font-size : 30px ; font-weight : bold ; height : 300px ; margin-bottom : 60px ; display : flex ; flex-direction : column ; justify-content : center ; align-items : center ; margin-top : 50px ; border-radius : 17px ; ">
        <form method="post">
            {% csrf_token %}
            <label for="status">Status :</label>
            <select name="status" style="margin-left :50px ; ">
                <option value="received">Received</option>
                <option value="under_review">Under Review</option>
                <option value="resolved">Resolved</option>
            </select>
            <br>
            <br>
            <label for="comment">Comment :</label>
            <br>
            <textarea name="comment" style=" width : 330px ; height : 60px ; "></textarea>
            <button type="submit" style="width : 160px ; height : 30px ;">Update Status</button>
        </form>
    </div>
</div>
</body>
</html>
