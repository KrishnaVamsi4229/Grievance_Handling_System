{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        form{
            color : white;
        }
        form input{
            margin-left : 10px;
            outline : none ;
        }
    </style>
</head>
<body style="background-image : url('https://media.istockphoto.com/id/1443022226/photo/black-leather-texture-background.jpg?b=1&s=612x612&w=0&k=20&c=6ynCIIz6gytyb4TvNi615kgwStn6gIRGthcqwsZ4BGY=') ; background-repeat : no-repeat ; background-size : cover ; background-repeat : no-repeat ; background-position : center ;">
<div class="container mt-5">
    <div style = "display : flex ; flex-direction : column ; justify-content : center ; align-items : center ; width : 100 ; height : 90vh; margin : 60px;">
        <div style="width : 900px ; height : 400px ; margin-left : 90px ;">
            <h2 style="color:white ; font-size : 30px;">Registration</h2>
            <br>
            <br>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
